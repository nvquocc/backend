<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show data employee</title>
</head>

<body>
    <h1>Show data</h1>
    <table border="1">
        {% for x in employees %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.age }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
